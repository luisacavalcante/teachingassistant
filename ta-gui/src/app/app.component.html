<html>
<h1>
  Teaching Assistant
</h1>

<h2>
  Alunos
</h2>

<table>
<tr>
   <td><label>Nome </label></td>
   <td><input [(ngModel)]="aluno.nome" ></td>
   <td><button (click)="gravar(aluno)">Adicionar</button></td>
</tr>
<tr>
   <td><label>CPF </label></td>
   <td><input [(ngModel)]="aluno.cpf" ></td>
   <td *ngIf="cpfduplicado">
     Já existe um aluno com esse CPF
   </td>
</tr>
<tr>
   <td><label>e-mail </label></td>
   <td><input [(ngModel)]="aluno.email" ></td>
</tr>
<tr>
   <td><label>Login </label></td>
   <td><input [(ngModel)]="aluno.login" ></td>
</tr>
</table>

<table class="alunos">
   <tr *ngIf="alunos.length > 0">
      <th>Nome</th>
      <th>CPF</th>
      <th>e-mail</th>
      <th>Requisitos</th>
      <th>Gerência de Configuração</th>
   </tr>
   <tr *ngFor="let a of alunos">
      <td>{{a.nome}}</td>
      <td>{{a.cpf}}</td>
      <td>{{a.email}}</td>
   </tr>
   </table>
<ul class="alunos">
<li *ngFor="let a of alunos">
    <span>{{a.nome}}</span>,
    <span>{{a.cpf}}</span>,
   <span>{{a.email}}</span>,
   <span>{{a.login}}</span>
</li>
</ul>
</html>
